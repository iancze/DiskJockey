name: AKSco

out_base: output/AKSco/

# parameters and starting guess
# format is parameter : [guess, jump]

grid:
  nr: 64
  ntheta: 32 # if mirror about the equator, total of 64
  nphi: 1
  r_in: 0.5 # [AU] # Inner extent of disk
  r_out: 300. # [AU] # Outer extent of disk

# Which channels of the dataset to exclude.
exclude: [17, 18]

parameters:
  M_star: [2.80, 0.005] # [M_sun] stellar mass
  r_c: [6.4, 0.1] # [AU] characteristic radius
  T_10: [72.0, 0.2] # [K] temperature at 10 AU
  q: [0.52, 0.003] # temperature gradient exponent
  gamma: [1.0, 0.0] # surface density gradient
  logM_CO: [4.0, 0.03] # [M_earth] disk mass of CO
  ksi: [0.19, 0.003] # [km/s] microturbulence
  dpc: [141.7, 0.1] # [pc] distance
  incl: [110., 0.1] # [degrees] inclination
  PA: [142.0, 0.05] # [degrees] position angle
  vel: [-26.075, 0.002] # [km/s]
  mu_RA: [0.056, 0.002] # [arcsec] centroid location
  mu_DEC: [0.047, 0.002] # [arcsec]

# Name of the covariance matrix, if using. Otherwise comment out. Replaces jumps
# specified under `parameters`
# opt_jump: data/AKSco/opt_jump.npy
# Factor by which to scale the jumps (ie covariance matrix is multiplied by
# this *squared*)
jump_scale : 0.4

# where the run%02/jud01, run%02/jud02, temporary subdirectories will be written
base_dir: /scratch/
# base_dir: testrun/

# The HDF5 file containing the visibilities
data_file: data/AKSco/AKSco.hdf5

# Image setup
npix: 256

# MCMC setup
samples: 11000
